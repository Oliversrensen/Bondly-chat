services:
  - type: web
    name: bondly-websocket
    env: node
    plan: free
    buildCommand: npm install && rm -rf node_modules/.prisma && npx prisma generate --force && npx prisma migrate deploy
    startCommand: npm run ws
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
